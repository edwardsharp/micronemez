<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-1.2.6.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <title>nodechat</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-26974269-1']);
      _gaq.push(['_setDomainName', 'micronemez.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
  </script>
  </head>
  <body>
    <div id="app">
      <div id="connect">
        <form action="#">
          <fieldset> 

            <input id="nickInput" class="text"type="text" name="nick" placeholder="nickname" value=""/>
            <div class="br">&nbsp;</div>
            <input id="connectButton" class="button" type="submit" name="" value="join"/>

          </fieldset>
        </form>
      </div>
      <div id="loading"><p>loading</p></div>
      <div id="log">
        <table class="message"><tr><td class="date">8:08</td><td valign="top" class="nick">ggg</td>
         <td class="msg-text">x6a616e: i think you can, itgoesitgoesitgoes</td>
        </tr></table>
      </div>
      <div id="toolbar">
        <ul id="status">
          <li>&nbsp;<a class="togg_" id="usersLink" href="#" title="click to list users." >666 users</a></li>
          <li><span class="togg_" id="uptime" title="uptime">?</span></li>
          <li><span class="togg_" id="rss" title="memory">?</span><span class="togg_">mb</span></li>
          <li><a class="togg_" id="hideLink" href="#" title="click on chat text to return visability.">hide</a></li>
          <li id="status_togg">&nbsp;</li>
        </ul>
        <input tabindex="1" type="text" id="entry"/>
      </div>
  </body>
</html>
