  info_qanda_h1: 'WHAT IS THIS?'
  info_qanda: 'in this place various multimedia collaborations are presented on a rotating (scheduled) basis. sortof curated and kindof like a gallery and like a lot of other websites out there that let users contribute, share, and collaborate on various forms of content. this website, in particular, hopes to congeal the labors of that collaboration. it is the hope that collaboration through discourse, critique, and making will cause a form of mitosis amongst those involved to form a structured approach to creating & understanding digital works of art. so what does that mean, exactly? well. some form of digital media that can be viewed through a browser (a video or a webpage or a live video stream or chat or geotags are great examples) is has a record created for it which can be scheduled to air (e.g. be seen in the hexagon over to yr right) at some point in time. '
